<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
        <h2>Enter a number and see what the robot says back!</h2>
        <h2>Boop Beep makes the robot speak in reverse!</h2>
      </div>
      <div class="option">
        <p>Would you like to hear the robot <em>in order</em> or <em>in reverse</em>?</p>
        <button id="beepBoop" type="submit" class="btn btn-info">In order</button>
        <button id="boopBeep" type="submit" class="btn btn-info">In reverse</button>
      </div>
      <form id="formOne">
        <div class="form-group">
          <input id="number" type="text" class="form-control" placeholder="Please enter a number">
        </div>
        <div class="form-group">
          <input id="name" type="text" class="form-control" placeholder="Please enter your name">
        </div>
        <button type="submit" class="btn btn-info">Beep Boop!</button>
      </form>
      <form id="formTwo">
        <div class="form-group">
          <input id="number2" type="text" class="form-control" placeholder="Please enter a number">
        </div>
        <div class="form-group">
          <input id="name2" type="text" class="form-control" placeholder="Please enter your name">
        </div>
        <button type="submit" class="btn btn-info">Boop Beep!</button>
      </form>
      <div class="output">
        <p id="output"></p>
        <img id="robot3" src="img/robot3.gif" alt="A picture of a robot" height=300px width=300px>
        <img id="robot4" src="img/robot4.gif" alt="A picture of a robot" height=300px width=300px>
        <img id="robot5" src="img/robot5.gif" alt="A picture of a robot" height=300px width=300px>
        <img id="robot6" src="img/robot6.gif" alt="A picture of a robot" height=300px width=300px>
      </div>
    </div>
  </body>
</html>
